<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
  <title>News Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
</head>

<body>
  <nav>
    <div class="main-nav container flex">
      <a href="#" onclick="reload()" class="company-logo">
        <img src="./assets/logo1.png" alt="company logo">
      </a>
      <div class=" nav-link">
        <ul class="flex">
          <li class="hover-link nav-item" id=" Bcci" onclick="onNavItemClick('Bcci')">
            Cricket
          </li>
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">
            Finance
          </li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">
            Politics
          </li>
          <li class="hover-link nav-item" id="Movies Bollywood south" onclick="onNavItemClick( 'Movies, Bollywood')">
            Entertainment
          </li>

        </ul>
      </div>
      <div class="search-bar flex">

        <input id="search-text" class="news-input" placeholder="e.g. Science" />
        <button class="search-button" id="search-button">Search</button>

        <i class="ri-search-2-line" id="s1"></i>
        <i class="ri-menu-line"></i>
      </div>
    </div>
  </nav>

  <main>
    <div class="cards-container container flex" id="cards-container"></div>
  </main>

  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img" />
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the Title</h3>
        <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
        <p class="news-desc" id="news-desc">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga,
          quod.
        </p>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>

</html>
